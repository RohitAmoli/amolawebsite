<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Login - Amola Yuva Shakti Mandal Samiti</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 900px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      background: #d32f2f;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a:hover {
      background: #b71c1c;
    }

    .tab {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #d32f2f;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Welcome Member</h2>

    <nav>
      <a href="#" onclick="showTab('memberList')">Member List</a>
    </nav>

    <!-- Member List Tab -->
    <div id="memberList" class="tab">
      <h3>Registered Members</h3>
      <table>
        <thead>
          <tr id="memberTableHeader"></tr>
        </thead>
        <tbody id="memberTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }

    // Load "Member List" tab by default on page open
    window.onload = function() {
      showTab('memberList');
      loadMembers();
    };

    /* ------------------------------------------
      LOAD MEMBERS (Hide Column 1 Only + Skip Empty Rows)
    --------------------------------------------- */
    function loadMembers() {
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQMXTRIOrP0xYcPWd0JoinzcQpxa2v8cjsF40l_QnTlcOchBelbWxX97t33osgrPoHjMMiE6ulMlGbM/pub?output=csv";

      fetch(csvUrl)
        .then(res => res.text())
        .then(data => {

          const rows = data
            .split("\n")
            .map(r => r.trim())
            .filter(r => r !== "");

          let headers = rows[0].split(",");
          headers = headers.slice(1); // REMOVE ONLY COLUMN 1

          const tableHeader = document.getElementById("memberTableHeader");
          tableHeader.innerHTML = "<th>S.No</th>";

          headers.forEach(h => {
            tableHeader.innerHTML += `<th>${h}</th>`;
          });

          const tableBody = document.getElementById("memberTableBody");
          tableBody.innerHTML = "";

          let serial = 1;

          for (let i = 1; i < rows.length; i++) {
            let cells = rows[i].split(",");

            // Skip if row is empty after removing column 1
            const dataCells = cells.slice(1);
            const isEmpty = dataCells.every(c => c.trim() === "");

            if (isEmpty) continue; // SKIP EMPTY ROW

            const row = document.createElement("tr");

            row.innerHTML += `<td>${serial}</td>`;
            serial++;

            dataCells.forEach(c => {
              row.innerHTML += `<td>${c}</td>`;
            });

            tableBody.appendChild(row);
          }
        })
        .catch(err => console.error("Error:", err));
    }
  </script>

</body>
</html>
